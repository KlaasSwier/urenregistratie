<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Urenregistratie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>Urenregistratie</h1>
    <p class="subtitle">Snel uren vastleggen – mobielvriendelijk</p>
  </header>

  <main class="container">
    <section class="card">
      <h2>Nieuwe registratie</h2>
      <form id="hours-form">
        <div class="grid">
          <label>
            Voor wie
            <select id="voorWie" required>
              <option value="">— kies —</option>
              <option value="Klaas Swier jr">Klaas Swier jr</option>
              <option value="Klaas sr">Klaas sr</option>
            </select>
          </label>
          <label>
            Datum
            <input id="datum" type="date" required />
          </label>
          <label>
            Starttijd
            <input id="starttijd" type="time" required />
          </label>
          <label>
            Eindtijd
            <input id="eindtijd" type="time" required />
          </label>
          <label>
            Pauze (uur)
            <input id="pauze" type="number" step="0.25" min="0" value="0" />
          </label>
          <label>
            Opmerkingen
            <textarea id="opmerkingen" rows="2" placeholder="optioneel"></textarea>
          </label>
        </div>
        <div class="actions">
          <button type="submit">Toevoegen</button>
          <button type="button" id="reset">Reset</button>
        </div>
      </form>
    </section>

    <section class="card">
      <div class="toolbar">
        <div class="filters">
          <label>
            Filter: 
            <select id="filterWie">
              <option value="">Alle</option>
              <option value="Klaas Swier jr">Klaas Swier jr</option>
              <option value="Klaas sr">Klaas sr</option>
            </select>
          </label>
          <label>
            Maand
            <input type="month" id="filterMaand" />
          </label>
        </div>
        <div class="tools">
          <button id="exportCsv" type="button">Exporteer CSV</button>
          <button id="clearAll" type="button" class="danger">Verwijder alles</button>
        </div>
      </div>

      <div class="totals" id="totals">Totaal: 0 uur</div>

      <div class="table-wrap">
        <table id="urenTable">
          <thead>
            <tr>
              <th>Voor wie</th>
              <th>Datum</th>
              <th>Start</th>
              <th>Eind</th>
              <th>Pauze</th>
              <th>Uren</th>
              <th>Opmerkingen</th>
              <th>Akkoord</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>
  </main>

  <footer class="container foot">
    <small>© <span id="year"></span> Klaas Swier B.V. – interne tool</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
